<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monyfy Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Just+Another+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center monfy-name">Monyfy</h1>
    <div class="container d-flex justify-content-center align-items-center mt-5 ">
        <div class="login-box text-center p-4 d-flex flex-column">
            <h2 class="mb-4 login">Login</h2>
            <form class="mt-5">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email address" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Entrar</button>
            </form>
            <p class="mt-4">Ou Entre com</p>
            <div class="social">
                <a href="#" class="btn btn-outline-secondary gmail"><img src="image/gmail.png" alt="Email Icon"></a>
                <a href="#" class="btn btn-outline-secondary gmail"><img src="image/github.png" alt="GitHub Icon"></a>
                <a href="#" class="btn btn-outline-secondary gmail"><img src="image/globo.png" alt="Globe Icon"></a>
            </div>
            <div class="social mt-auto">
                <p class="mt-4">Ainda n√£o tem conta? <a href="#">Cadastre-se aqui!</a></p>
                <a href="#" class="btn gmail"><img src="image/facebook.png" alt="Facebook Icon"></a>
                <a href="#" class="btn gmail"><img src="image/whatsapp.png" alt="Whatsapp Icon"></a>
                <a href="#" class="btn gmail"><img src="image/instagram.png" alt="Instragram Icon"></a>
            </div>
        </div>
        


 
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
